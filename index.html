<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTI - Présentation</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="assets/images/logo-left.png" alt="Logo gauche" class="logo">
                <h1>
                    <span class="un">UNSTIM</span> - Institut National Supérieur de Technologie Industrielle
                    de Lokossa
                </h1>
                <img src="assets/images/logo-right.png" alt="Logo droite" class="logo">
            </div>
            <nav class="navbar">
                <ul>
                    <li>
                        <a href="#home">
                            <img src="assets/images/home-icon.png" alt="Home" class="home-icon">
                        </a>
                    </li>
                    <li><a href="#actualites">Actualités</a></li>
                    <li><a href="#formations">Formation</a></li>
                    <li><a href="#vie-etudiante">Vie Étudiante</a></li>
                </ul>
                <div class="search-bar">
                    <input type="text" placeholder="Retrouver une info ...">
                    <button><img src="assets/images/search-icon.png" alt="Rechercher"></button>
                </div>
            </nav>
        </div>
    </header>

    <!-- Diaporama -->
    <section class="carousel">
        <div class="slides">
            <div class="slide active">
                <img src="assets/images/slide1.png" alt="Slide 1">
            </div>
            <div class="slide">
                <img src="assets/images/slide2.png" alt="Slide 2">
            </div>
            <div class="slide">
                <img src="assets/images/slide3.png" alt="Slide 3">
            </div>
            <div class="slide">
                <img src="assets/images/slide4.png" alt="Slide 4">
            </div>
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
